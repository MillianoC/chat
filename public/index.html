<!DOCTYPE HTML>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>My Socket.IO Chat</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<!-- List pages that are included in the SPA -->
		<ul class="pages">
			

			<li class="login page">
				<div class="form">
					<h3 class="title">Enter a user name</h3>
					<input class="userNameInput" type="text" maxlength="14"/>
				</div>
			</li>


			<li class="chat page">

				<!-- Message display area -->
				<div class="chatArea">
					<ul class="messages"></ul>
				</div>

				<!-- Text Input and Button Setup -->
				<input class="inputMessage" autocomplete="off" placeholder="Type message here..." />

			</li>

		</ul>


		<!-- Inject js depenencies -->
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		

		<!-- Inject my project js dependencies -->
		<script src="/main.js"></script>
	
	</body>

</html>
